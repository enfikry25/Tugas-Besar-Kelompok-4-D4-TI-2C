<ion-header-bar class="bar-positive">
        <button class="button button-icon icon ion-ios7-arrow-left" ng-click="back();">Back</button>
        <h1 class="title">Data Repository</h1>
</ion-header-bar>
<ion-content class="padding" ng-repeat="repository in repository">
    <h3>Detail :</h3>
    <p>
        <font size="2" color="gray" >Nama : {{repository.nama_barang}}</font>
    <br>
        <font size="2" color="gray" >Jenis Barang : {{repository.jenis_barang}}</font>
    </p>
    <button class="button button-balanced button-block" ng-click="editModal()">Edit Repository</button>
</ion-content>
<script id="edit.html" type="text/ng-template">
        <div class="modal">
            <ion-header-bar class="bar-stable">
                <button class="button button-icon icon ion-ios7-close-outline" ng-click="batal()"></button>
                <h1 class="title"> Edit Repository</h1>
            </ion-header-bar>
            <ion-content ng-repeat="repository in repository">
                <form>
                    <div class="list">
                        <label class="item item-input">
                        <span class="input-label">ID :</span>
                            <input type="text" placeholder="{{repository.id}}" ng-model="id" value="{{repository.id}}" init-from-form>
                            <p>{{repository.id}}</p>
                        </label>
                        <label class="item item-input">
                        <span class="input-label">Nama :</span>
                            <input type="text" placeholder="{{repository.nama_barang}}" ng-model="nama_barang" value="{{repository.nama_barang}}" init-from-form>
                        </label>
                        <label class="item item-input">
                        <span class="input-label">Jenis Barang :</span>
                            <input type="text" placeholder="{{repository.jenis_barang}}" ng-model="jenis_barang" value="{{repository.jenis_barang}}" init-from-form>
                        </label>
                        <button class="button button-positive button-block" ng-click="edit(id,nama_barang,jenis_barang);">
                            Simpan
                        </button>
                    </div>
                </form>
        </ion-content>
        </div>
</script>
