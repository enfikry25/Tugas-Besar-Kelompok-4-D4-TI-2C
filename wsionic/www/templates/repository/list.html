<ion-view view-title="Data Barang">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="showData()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="repository in repositorys" type="item-text-wrap" href="#/tab/repository/{{repository.id}}">
        <h2>{{repository.nama_barang}}</h2>
        <h3><b>{{repository.jenis_barang}}</b></h3>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(repository)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
